<section
  class="relative min-h-screen flex items-center justify-center overflow-hidden bg-black"
>
  <!-- Background Image with Overlay -->
  <div class="absolute inset-0 z-0">
    <img
      [src]="img"
      alt="Fitness Coach"
      class="w-full h-full object-cover object- opacity-60"
    />

    <div
      class="absolute inset-0 bg-gradient-to-b from-black/70 via-black/50 to-black/80"
    ></div>
  </div>

  <!-- Content -->
  <div class="relative z-10 text-center px-4 sm:px-6 lg:px-8 max-w-6xl mx-auto">
    <div class="mb-6 inline-block">
      <span
        class="px-4 py-1 bg-green-500 text-white text-sm font-bold uppercase tracking-wider rounded-full"
      >
        Elite Fitness Coaching
      </span>
    </div>
    <h1
      class="text-5xl sm:text-6xl md:text-7xl font-extrabold text-white mb-6 tracking-tight leading-tight"
    >
      Transform Your <span class="text-green-500">Body</span>.<br />
      Transform Your <span class="text-green-500">Life</span>.
    </h1>
    <p
      class="text-xl sm:text-2xl text-gray-200 mb-10 max-w-3xl mx-auto font-light"
    >
      Join the elite 1% who achieve their fitness goals through science-backed
      methods and dedicated coaching.
    </p>

    <div class="flex flex-col sm:flex-row gap-6 justify-center">
      <button
        class="px-10 py-5 bg-green-500 hover:bg-green-600 text-white font-bold rounded-lg transition duration-300 transform hover:scale-105 text-lg shadow-lg shadow-green-500/30"
      >
        Start Your Transformation
      </button>
      <button
        class="px-10 py-5 bg-transparent hover:bg-white/10 text-white border-2 border-white font-bold rounded-lg transition duration-300 text-lg"
      >
        Book a Free Consultation
      </button>
    </div>

    <div class="mt-16 grid grid-cols-2 md:grid-cols-4 gap-8 text-center">
      <div class="flex flex-col items-center">
        <span class="text-4xl font-bold text-green-500 mb-2">500+</span>
        <span class="text-white text-sm uppercase tracking-wider"
          >Clients Transformed</span
        >
      </div>
      <div class="flex flex-col items-center">
        <span class="text-4xl font-bold text-green-500 mb-2">10+</span>
        <span class="text-white text-sm uppercase tracking-wider"
          >Years Experience</span
        >
      </div>
      <div class="flex flex-col items-center">
        <span class="text-4xl font-bold text-green-500 mb-2">95%</span>
        <span class="text-white text-sm uppercase tracking-wider"
          >Success Rate</span
        >
      </div>
      <div class="flex flex-col items-center">
        <span class="text-4xl font-bold text-green-500 mb-2">5â˜…</span>
        <span class="text-white text-sm uppercase tracking-wider"
          >Client Rating</span
        >
      </div>
    </div>
  </div>

  <a
    href="#about"
    class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce cursor-pointer"
  >
    <i class="fas fa-arrow-down text-3xl text-white"></i>
  </a>
</section>
