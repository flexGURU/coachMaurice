<section id="contact" class="py-24 bg-gray-50">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <span
        class="px-4 py-1 bg-[#FFD700] text-green-800 text-sm font-bold uppercase tracking-wider rounded-full"
      >
        Get In Touch
      </span>
      <h2 class="text-4xl sm:text-5xl font-bold text-gray-900 mt-4 mb-4">
        Start Your Journey Today
      </h2>
      <p class="text-xl text-gray-600 max-w-3xl mx-auto">
        Take the first step towards transforming your life with a free
        consultation
      </p>
      <div class="w-20 h-1 bg-[#FFD700] mx-auto mt-6"></div>
    </div>

    <div
      class="max-w-5xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden"
    >
      <div class="grid grid-cols-1 md:grid-cols-2">
        <div class="p-8 md:p-12 bg-black text-white relative overflow-hidden">
          <div
            class="absolute inset-0 bg-gradient-to-br from-[#FFD700] to-[#ffeca2] opacity-90"
          ></div>
          <div class="relative z-10">
            <h3 class="text-3xl font-bold mb-8 text-slate-800">
              Contact Information
            </h3>

            <div class="space-y-8">
              <div class="flex items-start">
                <div class="bg-white/50 p-3 rounded-full mr-4">
                  <i class="fa-solid fa-phone text-slate-800"></i>
                </div>
                <div>
                  <h4 class="font-medium text-xl text-slate-800">Phone</h4>
                  <a
                    href="tel:{{ personalInfo.phone }}"
                    class="mt-2 text-slate-800/80"
                  >
                    {{ personalInfo.phone }}
                  </a>
                </div>
              </div>

              <div class="flex items-start">
                <div class="bg-white/50 p-3 rounded-full mr-4">
                  <i class="fa-solid fa-envelope text-slate-800"></i>
                </div>
                <div>
                  <h4 class="font-medium text-xl text-slate-800">Email</h4>
                  <a
                    href="mailto:mutwirimaurice690&#64;gmail.com"
                    class="text-slate-800/80"
                  >
                    mutwirimaurice690&#64;gmail.com
                  </a>
                </div>
              </div>
            </div>

            <div class="mt-16">
              <h4 class="font-medium text-xl mb-6 text-slate-800">Follow Me</h4>
              <div class="flex flex-row gap-4">
                <div *ngFor="let social of personalInfo.socials">
                  <a
                    target="_blank"
                    [href]="social.platform"
                    class="bg-white/10 p-3  rounded-full text-white hover:bg-white/30 transition-colors duration-300"
                  >
                    <i [class]="social.icon + ' text-3xl text-slate-800  '"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="p-8 md:p-12">
          <form
            [formGroup]="contactForm"
            (ngSubmit)="onSubmit()"
            class="space-y-6"
          >
            <div>
              <label
                for="name"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Full Name</label
              >
              <input
                type="text"
                id="name"
                formControlName="name"
                class="input"
                placeholder="Your name"
              />
              <div
                *ngIf="
                  contactForm.get('name')?.invalid &&
                  contactForm.get('name')?.touched
                "
                class="text-red-500 text-sm mt-1"
              >
                Please enter your name
              </div>
            </div>

            <div>
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Email Address</label
              >
              <input
                type="email"
                id="email"
                formControlName="email"
                class="input"
                placeholder="Your email"
              />
              <div
                *ngIf="
                  contactForm.get('email')?.invalid &&
                  contactForm.get('email')?.touched
                "
                class="text-red-500 text-sm mt-1"
              >
                Please enter a valid email
              </div>
            </div>

            <div>
              <label
                for="phone"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Phone Number</label
              >
              <input
                type="tel"
                id="phone"
                formControlName="phone"
                class="input"
                placeholder="Your phone number"
              />
            </div>

            <div>
              <label
                for="goal"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Your Primary Goal</label
              >
              <select id="goal" formControlName="goal" class="input">
                <option value="" disabled selected>
                  Select your primary goal
                </option>
                <option *ngFor="let goal of goals">{{ goal }}</option>
              </select>
            </div>

            <div>
              <label
                for="message"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Message</label
              >
              <textarea
                id="message"
                formControlName="message"
                rows="4"
                class="input"
                placeholder="Tell me a bit about your fitness journey and goals"
              ></textarea>
              <div
                *ngIf="
                  contactForm.get('message')?.invalid &&
                  contactForm.get('message')?.touched
                "
                class="text-red-500 text-sm mt-1"
              >
                Please enter your message
              </div>
            </div>

            <button
              type="submit"
              [disabled]="contactForm.invalid"
              [class.opacity-50]="contactForm.invalid"
              class="w-full px-6 py-4 bg-[#FFD700] hover:bg-[#FFD700] text-slate-800 font-bold rounded-lg transition duration-300 shadow-lg shadow-[#FFD700]/20 cursor-pointer"
            >
              Book Your Free Consultation
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
