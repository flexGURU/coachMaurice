<section id="reviews" class="py-24 bg-black text-white">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <span
        class="px-4 py-1 bg-green-500 text-white text-sm font-bold uppercase tracking-wider rounded-full"
      >
        Testimonials
      </span>
      <h2 class="text-4xl sm:text-5xl font-bold text-white mt-4 mb-4">
        What Clients Are Saying
      </h2>
      <p class="text-xl text-gray-300 max-w-3xl mx-auto">
        Don't just take my word for it - hear from the people who have
        transformed their lives
      </p>
      <div class="w-20 h-1 bg-green-500 mx-auto mt-6"></div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div
        *ngFor="let review of featuredReviews"
        class="bg-gray-900 rounded-xl p-8 shadow-lg hover:shadow-xl transition-all duration-300 border-t-4 border-green-500 hover:transform hover:-translate-y-2"
      >
        <div class="flex items-center mb-6">
          <div>
            <h3 class="font-bold text-lg">{{ review.name }}</h3>
            <p *ngIf="review.position" class="text-green-400 text-sm">
              {{ review.position }}
            </p>
            <p *ngIf="!review.position" class="text-gray-400 text-sm">
              {{ review.date }}
            </p>
          </div>
        </div>

        <div class="flex mb-4">
          <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
            <svg
              [class.text-yellow-400]="star <= review.rating"
              [class.text-gray-600]="star > review.rating"
              class="w-5 h-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
              ></path>
            </svg>
          </ng-container>
        </div>

        <p class="text-gray-300 italic mb-4">"{{ review.text }}"</p>
      </div>
    </div>
  </div>
</section>
